<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Font Awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/Home.module.css" />
    <title>Home</title>
  </head>

  <body>
    <header>Hello</header>
    <!--Navigation Bar Started-->
    <div id="navbar"></div>
    <section
      id="home"
      class="min-h-screen w-full md:py-14 py-40 px-10 h-screen md:px-40 mt-10 flex flex-col justify-center items-center"
    >
      <img
        src="./images/Frontend-Development.png"
        class="-z-10 animate__animated animate__bounceInRight md:w-[400px] w-[200px] mx-auto"
      />
      <div class="space-y-6 text-center">
        <h1
          class="animate__animated animate__fadeIn text-3xl md:text-4xl font-bold text-white"
        >
          Hire Full Stack Developer
        </h1>
        <p
          class="animate__animated animate__bounceInLeft text-xl text-white font-mono leading-9"
        >
          Embrace the power of full stack development to realize the full
          potential of your business
        </p>
        <button
          class="space-x-3 w-[130px] hover:border-2 hover:border-blue-600 hover:bg-transparent hover:text-blue-600 h-[60px] bg-blue-600 hover:shadow-black hover:shadow-2xl text-white text-md font-bold rounded-lg"
        >
          Get started <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </section>
    <!--Navigation Bar Ended-->
    <script src="./pages/components/navbar/Navbar.js"></script>
  </body>
</html>
